      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 4
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'

  kafka3:
